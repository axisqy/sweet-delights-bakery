<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights Bakery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1517433670267-08bbd4be890f?ixlib=rb-1.2.1');
            background-size: cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .products {
            padding: 50px 20px;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .contact {
            background-color: #f5f5f5;
            padding: 50px 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #e2725b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div>
            <h1>Sweet Delights Bakery</h1>
            <p>Freshly baked goods made with love since 1995</p>
        </div>
    </section>

    <section class="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <h3>Artisan Bread</h3>
                <p>Freshly baked daily using traditional methods</p>
                <p>From $4.99</p>
            </div>
            <div class="product-card">
                <h3>Custom Cakes</h3>
                <p>Perfect for any special occasion</p>
                <p>From $29.99</p>
            </div>
            <div class="product-card">
                <h3>Pastries</h3>
                <p>Sweet and savory options available</p>
                <p>From $3.99</p>
            </div>
        </div>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
